name: Coverage

on: ["push", "pull_request"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run coverage
        run: |
          hack/unittests.sh
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
