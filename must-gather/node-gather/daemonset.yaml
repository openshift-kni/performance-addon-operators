---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: perf-node-gather-daemonset
  namespace: perf-node-gather
  labels:
spec:
  selector:
    matchLabels:
      name: perf-node-gather-daemonset
  template:
    metadata:
      labels:
        name: perf-node-gather-daemonset
    spec:
      serviceaccount: perf-node-gather
      serviceAccountName: perf-node-gather
      terminationGracePeriodSeconds: 0
      hostNetwork: true
      containers:
      - name: perf-node-probe
        image: MUST_GATHER_IMAGE
        command: ["/usr/local/bin/lsnt", "daemonwait", "-H", "/tmp/healthy"]
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        readinessProbe:
          exec:
            command:
              - cat
              - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: sys
            mountPath: /host/sys
          - name: proc
            mountPath: /host/proc
          - name: dev
            mountPath: /host/dev
          - name: etc
            mountPath: /host/etc
          - name: opt
            mountPath: /host/opt
          - name: var
            mountPath: /host/var            
        securityContext:
          privileged: true
      volumes:
      - name: sys
        hostPath:
          path: /sys
          type: Directory
      - name: proc
        hostPath:
          path: /proc
          type: Directory
      - name: dev
        hostPath:
          path: /dev
          type: Directory
      - name: etc
        hostPath:
          path: /etc
          type: Directory
      - name: opt
        hostPath:
          path: /opt
          type: Directory
      - name: var
        hostPath:
          path: /var
          type: Directory

